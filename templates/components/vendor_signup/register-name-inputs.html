<div class="field">
  {# Contact Name Input #}
  <div class="control has-icons-left">
    <input class="input {% if v_errors['nameerrors'] %}is-danger{% endif %}"
      type="text" placeholder="Full Name" name="name" value="{{ vendor_info['name'] }}">
    <span class="icon is-left">
      <i class="mdi mdi-account-circle"></i>
    </span>
    <div class="error-msgs-wrapper">
      {% if v_errors["nameerrors"] %}
        {% for error in v_errors["nameerrors"] %}
          <p class="help is-danger">
            <i class="mdi mdi-alert-circle"></i>
            {{ error }}
          </p>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
<div class="field">
  {# Business Name Input #}
  <div class="control has-icons-left">
    <input class="input {% if v_errors['businesserrors'] %}is-danger{% endif %}"
      type="text" placeholder="Business Name" name="business" value="{{ vendor_info['business_name'] }}">
    <span class="icon is-left">
      <i class="mdi mdi-account-card-details"></i>
    </span>
    <div class="error-msgs-wrapper">
      {% if v_errors["businesserrors"] %}
        {% for error in v_errors["businesserrors"] %}
          <p class="help is-danger">
            <i class="mdi mdi-alert-circle"></i>
            {{ error }}
          </p>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
