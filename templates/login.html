{% extends 'layout.html' %}
{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='login.335f1495fe57c573c089.css') }}">

{% endblock %}
{% block body %}
  <div class="wrapper">
    <div class="signup-container">
      <div class="form-container-signup">
        <h1 class="title is-2 is-marginless">Login</h1>
        <hr>
        <form action="{{ url_for('login', next=request.args.get('next')) }}" method='POST'>
          {% include 'components/login/register-login-inputs.html' %}
          <button class="button is-dark is-medium is-wide" type='submit'>Login</button>
        </form>
      </div>
      <p id="create-msg">Don't have an account? <a id="create-account"
        href="/signup">Create one!</a></p>
    </div>
  </div>
{% endblock %}
{% block scripts %}

<script type="text/javascript" src="{{ url_for('static', filename='login.335f1495fe57c573c089.js') }}"></script>

{% endblock %}
